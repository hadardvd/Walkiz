<main>
    <div>
        <h1>
            Become a walker
        </h1>
        <div class="form">
            <form method="Post" action="...." enctype="multipart/form-data">
                <div>
                    <label for="first-name" > First name </label>
                    <input type="text" name="first-name" value="______" required/>
                </div>
                <div >
                    <label for="last-name" > Last name </label>
                    <input type="text" name="last-name" value="______" required/>
                </div>
                <div >
                    <label for="phone-number" >Phone Number </label>
                    <input type="text" name="phone-number" value="______" required/>
                </div>
                <div>
                    <label for="email" > Email </label>
                    <input type="email" name="email" value="______" required/>
                </div>

                <div>
                    לבדוק איך מוסיפים מספר ערים
                    <label for="cities" > Choose your Cities </label>
                    <input type="text" name=" cities" required/>
                </div>
                <div>
                    <label for="bio" > Let the dog owners know a little about yourself </label>
                    <input type="text" name="bio" value="_______"/>

                </div>
                <div>
                    <label for="cb-personal" > Personal Walks </label>
                    <input type="checkbox" name="cb-personal" value="_______"/>
                    <label for="cb-group" > Group Walks </label>
                    <input type="checkbox" name="cb-group" value="_______"/>
                </div>
                <div>
                    <label for="price" > Starting Price </label>
                    <input type="number" name="price" value="_______"/>
                </div>
                <span> Type of dogs you'd like to walk with </span>
                <label for="cb-small" > Small </label>
                <input type="checkbox" name="cb-small" value="_______"/>
                <label for="cb-medium" > Medium </label>
                <input type="checkbox" name="cb-medium" value="_______"/>
                <label for="cb-large" > Large </label>
                <input type="checkbox" name="cb-large" value="_______"/>
                <label for="cb-giant" > Giant </label>
                <input type="checkbox" name="cb-giant" value="_______"/>
        </div>
        <div>
            <label for="picture" > Change your picture </label>
            <input type="file" name="picture"/>
        </div>
        <div>
            <button type="submit" >Update</button>


        </div>
        </form>

    </div>
